<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            transition: flex-direction 10s ease-in-out;
        }
        .image {
            width: 350px;
            height: 350px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Приклад</h1>

    <div class="container">
        <img src="image/one.jpg" alt="Image 1" class="image">
        <img src="image/one.jpg" alt="Image 2" class="image">
        <img src="image/one.jpg" alt="Image 3" class="image">
    </div>
</body>
</html>
